  <div *ngFor="let cartItem of cartItems$ | async">
    {{cartItem.id}} : - {{ cartItem.drugName }} - {{ cartItem.quantity }} - 
    {{cartItem.price}} - {{cartItem.totalPrice}} - {{ cartItem.expireDate | date:'dd/MM/yyyy' }}
-->


<div class="card">
  <p-table *ngIf="cartItems$ | async as cartItems" [value]="cartItems" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total Price</th>
              <th>Expire Date</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.drugName  }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.totalPrice }}</td>
              <td>{{ item.expireDate | date:'dd/MM/yyyy' }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>

<div class="total-sum">
  Total Sum: {{ totalSum | currency:'USD':'symbol':'1.2-2' }}
</div>
